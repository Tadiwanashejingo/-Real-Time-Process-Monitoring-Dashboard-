<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Process Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .process-table {
            width: 100%;
            border-collapse: collapse;
        }
        .process-table th, .process-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .process-table th {
            background-color: #f0f0f0;
        }
        .terminate-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .terminate-btn:hover {
            background-color: #cc0000;
        }
        #cpu-chart, #memory-chart {
            height: 300px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>CPU Usage (%)</h2>
                <div id="cpu-chart"></div>
            </div>
            <div class="card">
                <h2>Memory Usage (MB)</h2>
                <div id="memory-chart"></div>
            </div>
            <div class="card" style="grid-column: span 2;">
                <h2>Running Processes</h2>
                <table class="process-table">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Name</th>
                            <th>CPU (%)</th>
                            <th>Memory (MB)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="process-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Simulated process data
        function getRandomProcessData() {
            return [
                { pid: 1, name: 'system.exe', cpu: Math.random() * 100, memory: Math.random() * 1024 },
                { pid: 2, name: 'app1.exe', cpu: Math.random() * 100, memory: Math.random() * 1024 },
                { pid: 3, name: 'app2.exe', cpu: Math.random() * 100, memory: Math.random() * 1024 }
            ];
        }

        // Chart initialization
        const cpuData = [{ x: [], y: [], type: 'scatter', mode: 'lines', name: 'CPU' }];
        const memoryData = [{ x: [], y: [], type: 'scatter', mode: 'lines', name: 'Memory' }];
        const layout = { margin: { t: 20 }, yaxis: { range: [0, 100] } };

        Plotly.newPlot('cpu-chart', cpuData, layout);
        Plotly.newPlot('memory-chart', memoryData, { ...layout, yaxis: { range: [0, 1024] } });

        // Update dashboard
        function updateDashboard() {
            const time = new Date().toLocaleTimeString();
            const cpuValue = Math.random() * 100;
            const memoryValue = Math.random() * 1024;

            // Update charts
            Plotly.extendTraces('cpu-chart', { x: [[time]], y: [[cpuValue]] }, [0]);
            Plotly.extendTraces('memory-chart', { x: [[time]], y: [[memoryValue]] }, [0]);

            // Update process list
            const processes = getRandomProcessData();
            const tbody = document.getElementById('process-list');
            tbody.innerHTML = '';
            processes.forEach(proc => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${proc.pid}</td>
                    <td>${proc.name}</td>
                    <td>${proc.cpu.toFixed(2)}</td>
                    <td>${proc.memory.toFixed(2)}</td>
                    <td><button class="terminate-btn" onclick="terminateProcess(${proc.pid})">Terminate</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Simulate process termination
        function terminateProcess(pid) {
            alert(`Terminating process ${pid} (simulated)`);
            // In a real app, this would send a request to a backend
        }

        // Start updates
        updateDashboard();
        setInterval(updateDashboard, 2000); // Update every 2 seconds
    </script>
</body>
</html>
