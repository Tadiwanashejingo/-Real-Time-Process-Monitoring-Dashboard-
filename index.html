<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Process Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Process Monitoring Dashboard</h1>
        
        <!-- Status Display -->
        <div id="status" class="status-bar">
            CPU: <span id="cpu-total">0%</span> | Memory: <span id="mem-total">0 MB / 0 MB</span>
        </div>

        <!-- Process Table -->
        <table id="process-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">CPU (%)</th>
                    <th onclick="sortTable(3)">Memory (MB)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="process-list"></tbody>
        </table>

        <!-- Control Buttons -->
        <button onclick="refreshData()">Refresh</button>

        <!-- Charts -->
        <div class="charts">
            <canvas id="cpuChart" width="400" height="200"></canvas>
            <canvas id="memChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
